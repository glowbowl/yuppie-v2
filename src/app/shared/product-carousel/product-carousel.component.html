<section class="flex flex-col items-center">
  <div class="flex flex-col items-center mb-8">
    <h1 class="font-black text-4xl md:text-5xl mb-8" style="color: #474747;">NASZE MARKI</h1>
    <img [src]="items[currentIndex].titleLogo" alt="Type Logo" class="h-16 md:h-20 mb-4 mx-auto md:mx-0">
  </div>
  <div class="w-full md:w-3/5 flex items-center justify-center gap-10 mb-16">
    <div class="cursor-pointer" (click)="prevSlide()" style="transform: rotate(180deg);">
      <svg width="36" height="34" viewBox="0 0 24 22" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="arrow_forward_ios">
          <mask id="mask0_1_347" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="22">
            <rect id="Bounding box" width="24" height="21.4901" fill="#D9D9D9" />
          </mask>
          <g mask="url(#mask0_1_347)">
            <path id="arrow_forward_ios_2"
              d="M8.025 19.6992L6.25 18.1098L14.475 10.745L6.25 3.38014L8.025 1.79077L18.025 10.745L8.025 19.6992Z"
              fill="#4E4E4E" />
          </g>
        </g>
      </svg>
    </div>

    <div class="carousel-container">
      <div class="carousel h-full" [style.transform]="'translateX(' + -currentIndex * 100 + '%)'">
        <div *ngFor="let item of items" class="carousel-item md:w-96 w-52">
          <div [ngStyle]="{
              'background-image': 'url(' + item.image + ')'
            }" class="flex h-full items-center justify-center text-2xl carousel-item-container"
          >
            <div
              class="hidden md:block relative w-full h-4/5 bg-no-repeat bg-contain bg-center -z-10 text-transparent"
              [ngStyle]="{
                'background-image': 'url(' + item.sideImageOne + ')'
              }"
            >
              r
            </div>
            <p class="text-4xl font-bold text-transparent">{{ item.title }}</p>
            <div
              class="hidden md:block relative w-full h-4/5 bg-no-repeat bg-contain bg-center -z-10 text-transparent"
              [ngStyle]="{
                'background-image': 'url(' + item.sideImageTwo + ')'
              }"
            >
              l
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="cursor-pointer" (click)="nextSlide()">
      <svg width="36" height="34" viewBox="0 0 24 22" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="arrow_forward_ios">
          <mask id="mask0_1_347" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="22">
            <rect id="Bounding box" width="24" height="21.4901" fill="#D9D9D9" />
          </mask>
          <g mask="url(#mask0_1_347)">
            <path id="arrow_forward_ios_2"
              d="M8.025 19.6992L6.25 18.1098L14.475 10.745L6.25 3.38014L8.025 1.79077L18.025 10.745L8.025 19.6992Z"
              fill="#4E4E4E" />
          </g>
        </g>
      </svg>
    </div>
  </div>
  <div class="flex">
    <button class="text-xl md:text-2xl font-semibold py-3 px-6 text-white rounded hover:text-gray-200 uppercase bg-black" style="box-shadow: -6px 4px 24px 0px #00000040;">Zobacz WiÄ™cej</button>
  </div>
</section>
