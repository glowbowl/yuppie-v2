<section class="flex flex-col items-center max-w-screen-xl my-0 mx-auto w-11/12">
  <div
    class="flex flex-col items-center mb-8 jos"
    data-jos_animation="fade-up"
    data-jos_rootMargin_bottom="15%"
    data-jos_scrolldirection="down"
    data-jos_once="false"
    data-jos_animationinverse="none"
    data-jos_timingfunction="ease"
    data-jos_duration="0.4"
  >
    <h1 class="font-black text-4xl md:text-5xl mb-8">
      {{ "ourProducts" | translate }}
    </h1>
    <img
      [src]="items[currentIndex].titleLogo"
      alt="Type Logo"
      class="h-16 md:h-20 mb-4 mx-auto md:mx-0"
    />
  </div>
  <div
    class="w-full md:w-3/5 flex items-center justify-center gap-10 mb-0 md:mb-16 jos"
    data-jos_animation="fade-up"
    data-jos_rootMargin_bottom="15%"
    data-jos_scrolldirection="down"
    data-jos_once="false"
    data-jos_animationinverse="none"
    data-jos_timingfunction="ease"
    data-jos_duration="0.4"
  >
    <div
      class="cursor-pointer"
      (click)="prevSlide()"
      style="transform: rotate(180deg)"
    >
      <svg
        width="36"
        height="34"
        viewBox="0 0 24 22"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="arrow_forward_ios">
          <mask
            id="mask0_1_347"
            style="mask-type: alpha"
            maskUnits="userSpaceOnUse"
            x="0"
            y="0"
            width="24"
            height="22"
          >
            <rect
              id="Bounding box"
              width="24"
              height="21.4901"
              fill="#D9D9D9"
            />
          </mask>
          <g mask="url(#mask0_1_347)">
            <path
              id="arrow_forward_ios_2"
              d="M8.025 19.6992L6.25 18.1098L14.475 10.745L6.25 3.38014L8.025 1.79077L18.025 10.745L8.025 19.6992Z"
              fill="#4E4E4E"
            />
          </g>
        </g>
      </svg>
    </div>

    <div class="carousel-container">
      <div
        class="carousel h-full"
        [style.transform]="'translateX(' + -currentIndex * 100 + '%)'"
      >
        <div *ngFor="let item of items" class="carousel-item md:w-96 w-52">
          <div
            [ngStyle]="{
              'background-image': 'url(' + item.image + ')'
            }"
            class="flex h-full items-center justify-center text-2xl carousel-item-container"
          >
            <div
              class="hidden md:block relative w-full h-4/5 bg-no-repeat bg-contain bg-center -z-10 text-transparent"
              [ngStyle]="{
                'background-image': 'url(' + item.sideImageOne + ')'
              }"
            >
              r
            </div>
            <p class="text-4xl font-bold text-transparent">{{ item.title }}</p>
            <div
              class="hidden md:block relative w-full h-4/5 bg-no-repeat bg-contain bg-center -z-10 text-transparent"
              [ngStyle]="{
                'background-image': 'url(' + item.sideImageTwo + ')'
              }"
            >
              l
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="cursor-pointer" (click)="nextSlide()">
      <svg
        width="36"
        height="34"
        viewBox="0 0 24 22"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="arrow_forward_ios">
          <mask
            id="mask0_1_347"
            style="mask-type: alpha"
            maskUnits="userSpaceOnUse"
            x="0"
            y="0"
            width="24"
            height="22"
          >
            <rect
              id="Bounding box"
              width="24"
              height="21.4901"
              fill="#D9D9D9"
            />
          </mask>
          <g mask="url(#mask0_1_347)">
            <path
              id="arrow_forward_ios_2"
              d="M8.025 19.6992L6.25 18.1098L14.475 10.745L6.25 3.38014L8.025 1.79077L18.025 10.745L8.025 19.6992Z"
              fill="#4E4E4E"
            />
          </g>
        </g>
      </svg>
    </div>
  </div>
</section>

<div style="transform: rotate(180deg);" class="separator-block">
  <svg class="separator-waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none">
    <path class="elementor-shape-fill" opacity="0.33" d="M473,67.3c-203.9,88.3-263.1-34-320.3,0C66,119.1,0,59.7,0,59.7V0h1000v59.7 c0,0-62.1,26.1-94.9,29.3c-32.8,3.3-62.8-12.3-75.8-22.1C806,49.6,745.3,8.7,694.9,4.7S492.4,59,473,67.3z"></path>
    <path class="elementor-shape-fill" opacity="0.66" d="M734,67.3c-45.5,0-77.2-23.2-129.1-39.1c-28.6-8.7-150.3-10.1-254,39.1 s-91.7-34.4-149.2,0C115.7,118.3,0,39.8,0,39.8V0h1000v36.5c0,0-28.2-18.5-92.1-18.5C810.2,18.1,775.7,67.3,734,67.3z"></path>
    <path class="elementor-shape-fill" d="M766.1,28.9c-200-57.5-266,65.5-395.1,19.5C242,1.8,242,5.4,184.8,20.6C128,35.8,132.3,44.9,89.9,52.5C28.6,63.7,0,0,0,0 h1000c0,0-9.9,40.9-83.6,48.1S829.6,47,766.1,28.9z"></path>
  </svg>
</div>

<div
  class="flex justify-center pb-10 pt-10 md:pb-32 md:pt-16 bg-black"
>
  <button
    [routerLink]="['/product', items[currentIndex].category]"
    class="jos text-xl md:text-2xl font-semibold py-3 px-6 text-black rounded hover:text-gray-200 uppercase bg-white"
    style="box-shadow: -6px 4px 24px 0px #ffffff40"
    data-jos_animation="fade-up"
    data-jos_rootMargin_bottom="15%"
    data-jos_scrolldirection="down"
    data-jos_once="false"
    data-jos_animationinverse="none"
    data-jos_timingfunction="ease"
    data-jos_duration="0.4"
  >
    {{ "seeMore" | translate }}
  </button>
</div>
