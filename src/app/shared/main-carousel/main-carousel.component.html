<div class="carousel-container">
  <div class="carousel h-full" [style.transform]="'translateX(' + -currentIndex * 100 + '%)'">
    <div *ngFor="let item of items" class="carousel-item">
      <div [ngStyle]="{
          'background-color': item.color,
          'background-image': 'url(' + (imageDesktop ? item.image : item.mobileImage) + ')'
        }" class="flex h-full items-center justify-center text-2xl carousel-item-container flex-col">
        @if (showTitle) {
          <div class="font-bold text-5xl w-10/12 text-center md:text-5xl md:w-full" style="color: #3e3e3e;">
            {{ item.title }}
          </div>
        }
        @if (showButton) {
          <button  class="text-2xl font-light banner-button bg-white rounded hover:bg-gray-200 hover:text-black uppercase py-2 px-6 shadow"
            style="position: relative;bottom: -40%;color: #474747;">
            ZOBACZ WIÄ˜CEJ
          </button>
        }
      </div>
    </div>
  </div>
</div>
<div #progress *ngIf="showProgressBar" class="progress"></div>
