<div class="carousel-container h-[80vh] md:h-[600px] md:min-h-[600px]">
  <div class="carousel h-full" [style.transform]="'translateX(' + -currentIndex * 100 + '%)'">
    <div *ngFor="let item of items" class="carousel-item">
      <div [ngStyle]="{
          'background-color': item.color,
          'background-image': 'url(' + (imageDesktop ? item.image : item.mobileImage) + ')'
        }" class="flex h-full items-center justify-center text-2xl carousel-item-container flex-col bg-center">
        @if (showTitle) {
          <div class="font-bold text-5xl w-10/12 text-center md:text-5xl md:w-full" style="color: #3e3e3e;">
            {{ item.title }}
          </div>
        }
        @if (showButton) {
          <button class="text-xl md:text-2xl font-semibold py-3 px-6 text-white rounded hover:text-gray-400 uppercase bg-black shadow relative"
          style="bottom: -40%;"
          (click)="navigateTo()">
          {{ buttonText }}
        </button>
        <!-- [ngStyle]="{'bottom': imageDesktop ? '-40%' : '40%' }" -->
        }
      </div>
    </div>
  </div>
</div>
<div #progress *ngIf="showProgressBar" class="progress"></div>
