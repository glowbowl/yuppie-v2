<header class="bg-black text-white px-8 py-5 md:px-16 md:py-7 z-10">
  <!-- sticky top-0 sticky styles-->
  <div class="flex justify-between items-center max-w-screen-2xl mx-auto my-0 w-full">
    <!-- Mobile Menu Button (for small screens) -->
    <button class="md:hidden flex items-center" id="mobile-menu-button" (click)="toggleMobileMenu()">
      <span class="text-2xl">&#9776;</span>
    </button>
    <div class="md:hidden flex w-full">
      <div class="flex items-center w-full justify-center">
        <img src="./assets/img/white_logo.png" alt="Logo" class="h-12 mr-2">
      </div>
    </div>
    <!-- Mobile Menu (for small screens) -->
    <div [ngStyle]="{display: isMobileMenuVisible ? 'unset' : 'none'}" class="fixed top-0 left-0 right-0 bottom-0 bg-black text-white z-50 hidden" id="mobile-menu">
      <nav class="flex flex-col space-y-2 p-4 uppercase">
        <a routerLink="/" class="hover:text-gray-300">Home</a>
        <a routerLink="/products" class="hover:text-gray-300">Produkty</a>
        <a routerLink="/coop" class="hover:text-gray-300">Współpraca</a>
        <a routerLink="/location" class="hover:text-gray-300">Lokalizacje</a>
      </nav>
    </div>

    <div class="hidden md:flex items-center cursor-pointer">
      <img src="./assets/img/white_logo.png" alt="Logo" class="h-14 mr-2">
    </div>
    <nav class="hidden md:flex space-x-10 font-semibold text-lg uppercase">
      <a class="cursor-pointer hover:text-gray-400" routerLink="/">Home</a>
      <div class="relative" (click)="showDropdown = !showDropdown">
        <a class="cursor-pointer hover:text-gray-400">Produkty</a>

        <div *ngIf="showDropdown" class="absolute -left-3 mt-4 bg-black shadow-md z-10 text-base">
          <ul class="py-2" style="width: 175px;">
            <li class="cursor-pointer px-4 py-2" routerLink="/product">Yuppie 700</li>
            <li class="cursor-pointer px-4 py-2" routerLink="/product">Yuppie 1000 (v1)</li>
            <li class="cursor-pointer px-4 py-2" routerLink="/product">Yuppie 1000 (v2)</li>
          </ul>
        </div>
      </div>
      <a class="cursor-pointer hover:text-gray-400" routerLink="/cooperation">Współpraca</a>
      <a class="cursor-pointer hover:text-gray-400" routerLink="/location">Lokalizacje</a>
      <a class="cursor-pointer hover:text-gray-400" routerLink="/about-us">O nas</a>
    </nav>
  </div>
</header>
