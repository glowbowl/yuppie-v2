<div class="relative overflow-hidden">
  <div
    class="flex transition-transform ease-in-out duration-300"
    [style.transform]="'translateX(' + -currentIndex * (100 / 4) + '%)'"
  >
    <ng-container *ngFor="let item of items; let i = index">
      <div class="w-1/4 flex-shrink-0 flex items-center justify-center">
        <div
          class="h-64 flex items-end justify-center w-full"
          [ngStyle]="{
            'background-image': 'url(' + item.image + ')'
          }"
          style="
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
          "
        >
          <div class="relative">
            {{ item.title }}
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <button
    (click)="prev()"
    class="absolute top-1/2 left-0 transform -translate-y-1/2 text-white p-2"
    style="transform: rotate(180deg)"
  >
    <svg
      width="36"
      height="34"
      viewBox="0 0 24 22"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="arrow_forward_ios">
        <mask
          id="mask0_1_347"
          style="mask-type: alpha"
          maskUnits="userSpaceOnUse"
          x="0"
          y="0"
          width="24"
          height="22"
        >
          <rect id="Bounding box" width="24" height="21.4901" fill="#D9D9D9" />
        </mask>
        <g mask="url(#mask0_1_347)">
          <path
            id="arrow_forward_ios_2"
            d="M8.025 19.6992L6.25 18.1098L14.475 10.745L6.25 3.38014L8.025 1.79077L18.025 10.745L8.025 19.6992Z"
            fill="black"
          />
        </g>
      </g>
    </svg>
  </button>
  <button
    (click)="next()"
    class="absolute top-1/2 right-0 transform -translate-y-1/2 text-white p-2"
  >
    <svg
      width="36"
      height="34"
      viewBox="0 0 24 22"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="arrow_forward_ios">
        <mask
          id="mask0_1_347"
          style="mask-type: alpha"
          maskUnits="userSpaceOnUse"
          x="0"
          y="0"
          width="24"
          height="22"
        >
          <rect id="Bounding box" width="24" height="21.4901" fill="#D9D9D9" />
        </mask>
        <g mask="url(#mask0_1_347)">
          <path
            id="arrow_forward_ios_2"
            d="M8.025 19.6992L6.25 18.1098L14.475 10.745L6.25 3.38014L8.025 1.79077L18.025 10.745L8.025 19.6992Z"
            fill="black"
          />
        </g>
      </g>
    </svg>
  </button>
</div>
