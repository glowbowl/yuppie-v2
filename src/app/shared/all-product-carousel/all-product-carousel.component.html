<div class="relative overflow-hidden">
  <div
    class="flex transition-transform ease-in-out duration-300"
    [style.transform]="'translateX(' + -currentIndex * (100 / 4) + '%)'"
  >
    <ng-container *ngFor="let item of items; let i = index">
      <div class="w-1/4 flex-shrink-0 flex items-center justify-center">
        <div
          class="h-64 flex items-end justify-center w-full"
          [ngStyle]="{
            'background-image': 'url(' + item.image + ')'
          }"
          style="
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
          "
        >
          <div class="relative">
            {{ item.title }}
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <button
    (click)="prev()"
    class="absolute top-1/2 left-0 transform -translate-y-1/2 text-white bg-gray-700 p-2"
  >
    &lt;
  </button>
  <button
    (click)="next()"
    class="absolute top-1/2 right-0 transform -translate-y-1/2 text-white bg-gray-700 p-2"
  >
    &gt;
  </button>
</div>
