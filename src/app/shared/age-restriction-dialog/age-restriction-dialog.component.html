<div
  class="flex flex-col justify-center items-center w-full h-full md:w-[480px] pb-6"
>
  <header>
    <img src="./assets/img/black_logo.png" alt="Logo" class="max-h-48 md:max-h-52" />
  </header>
  <div mat-dialog-actions class="gap-5 flex-col md:flex-row">
    <button
      (click)="onYesClick()"
      class="text-green-500 border-solid border-2 border-green-500 py-2 uppercase px-6 rounded hover:bg-green-500 hover:text-white duration-300 w-48"
    >
      Mam 18 lat
    </button>
    <button
      (click)="onNoClick()"
      class="text-red-500 border-solid border-2 border-red-500 py-2 uppercase px-6 rounded hover:bg-red-500 hover:text-white duration-300 w-48"
    >
      Nie mam 18 lat
    </button>
  </div>
</div>
