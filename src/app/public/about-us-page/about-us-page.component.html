<yup-main-carousel [items]="carouselItems" [showButton]="true" [showTitle]="false" [buttonText]="'collaboration' | translate" [navigateRoute]="carouselNavigationItems"></yup-main-carousel>
<div class="max-w-screen-xl my-0 mx-auto w-11/12">
  <div class="my-10 md:mt-20">
    <section class="flex flex-col items-center">
      <div class="flex flex-col items-center mb-0 md:mb-8">
        <h1 class="font-black text-4xl md:text-5xl mb-8 uppercase"> {{ 'aboutUs' | translate }} </h1>
        <div class="flex items-center flex-col md:flex-row">
          <div class="flex flex-col items-center w-full md:w-2/3 mx-0 mb-10 md:mr-10 md:mb-0">
            <p class="text-xl md:text-2xl mb-6 font-light">
              {{ 'aboutUsPage.textFirst' | translate }}
            </p>
            <p class="text-xl md:text-2xl font-light">
              {{ 'aboutUsPage.textSecond' | translate }}
            </p>
          </div>
          <yup-contact-block></yup-contact-block>
        </div>
      </div>
    </section>
  </div>
  <div class="mt-20 mb-10 md:mb-20 md:mt-10">
    <yup-gallery-grid [items]="arr"></yup-gallery-grid>
  </div>
</div>
