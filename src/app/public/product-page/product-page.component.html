<yup-main-carousel
  [items]="carouselItems"
  [showButton]="false"
  [showTitle]="false"
></yup-main-carousel>
<div class="max-w-screen-xl my-0 mx-auto w-11/12" *ngIf="isPresent">
  <div class="mt-20 mb-10 md:my-20 jos"
    data-jos_animation="fade-up"
    data-jos_rootMargin_bottom="15%"
    data-jos_scrolldirection="down"
    data-jos_once="false"
    data-jos_animationinverse="none"
    data-jos_timingfunction="ease"
    data-jos_duration="0.6"
  >
    <yup-all-product-carousel
      [items]="carouselProductItems"
      [category]="category"
      [secondaryText]="secondaryText"
    ></yup-all-product-carousel>
  </div>
  <div class="mt-10 mb-20 container mx-auto">
    <div class="flex flex-col items-center mb-8 jos"
      data-jos_animation="fade-up"
      data-jos_rootMargin_bottom="15%"
      data-jos_scrolldirection="down"
      data-jos_once="false"
      data-jos_animationinverse="none"
      data-jos_timingfunction="ease"
      data-jos_duration="0.4"
    >
      <h1 class="font-black text-4xl md:text-5xl mb-8">
        {{ 'productsCategory.bestSolution' | translate }}
      </h1>
    </div>
    <yup-gallery-grid
      class="jos"
      [items]="productGalery"
      data-jos_animation="fade-up"
      data-jos_rootMargin_bottom="15%"
      data-jos_scrolldirection="down"
      data-jos_once="false"
      data-jos_animationinverse="none"
      data-jos_delay="0.4"
      data-jos_timingfunction="ease"
      data-jos_duration="0.4"
    ></yup-gallery-grid>
  </div>
</div>
